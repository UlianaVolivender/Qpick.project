<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Qpick</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrap">
    <div class="cart invisible" id="cart"></div>

    <header>
        <div class="headerItem">
            <div class="logo">
                <h2>Qpick</h2>
            </div>
            <div class="choosePhone">
                <img src="./img/phone.png" alt="phone">
                <span>Вибрати модель телефону</span>
                <select id="phoneModel">
                    <option value=""></option>
                    <option value="iphone 14">Iphone 14</option>

                    <option value="iphone 13">Iphone 13</option>
                    <option value="iphone 11">Iphone 11</option>
                    <option value="iphone X">Iphone X</option>
                </select>

            </div>
        </div>
        <div class="headerItem">
            <div class="heartGroup">
                <img src="./img/heart.png" alt="heart">
                <div class="counter">3</div>
            </div>
            <div class="cartGroup">
                <img src="./img/cart.png" alt="cart" id="cart-link"></a>
                <div class="counter" id="cart-counter">0</div>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>Аксесуари для <br> Iphone 13 Pro Max</h1>
        <img src="./img/bannerPhone.png" alt="phone">
    </div>
    <main>
        <section class="phoneCases">
            <h5>Чохли</h5>
            <div class="phoneCasesGroup">
                <div class="card">
                    <img src="./img/phone1.png" alt="phone">
                    <p>Скляні</p>
                </div>
                <div class="card">
                    <img src="./img/phone2.png" alt="phone">
                    <p>Силіконові</p>
                </div>
                <div class="card">
                    <img src="./img/phone3.png" alt="phone">
                    <p>Шкіряні</p>
                </div>
            </div>
        </section>
        <section class="products-group-wrapper" id="headphones">
            <h5>Навушники</h5>
        </section>
        <section class="products-group-wrapper" id="phones">
            <h5>Телефони</h5>
        </section>

        <div class="banner1">
            <img src="QPICK.png" alt="">

            <div class="logo1">
                <h1>Ізобране</h1>
                <h1>Корзина</h1>
                <h1>Контакти</h1>
            </div>
            <div class="logo2">

                <h1>Умови сервісу</h1>
                <h1>Укр_ Eng</h1>
            </div>
        </div>

        <script src="index.js"></script>
    </main>
</div>
</body>

</html>
